{% extends '../base.html' %}

{% block title %} {{ article.title }} {% endblock %}

{% block content %}
    <div class="jumbotron">
      <h1 class="display-4">{{ article.title }}</h1>
      <p class="lead">{{ article.description }}</p>
      <hr class="my-4">
        <img src="{{ article.image.url }}" class="img-fluid">

    </div>

{% endblock %}
